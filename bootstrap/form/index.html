<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>form demo</h2>
        <form action="#" class="mb-3">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="Email">Email</label>
                    <input type="text" class="form-control" id="Email" placeholder="name@example.com" required />
                    <br>
    
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control position-relative" id="password" placeholder="Password"
                        required /> <br>
    
                </div>
    

            </div>
           


            <!-- creat dropdown using bootstrap selector property -->
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Your city</option>
                    <option value="Mum">Mumbai</option>
                    <option value="Kol">Kolkata</option>
                    <option value="Delh">Delhi</option>
                    <option value="Chen">Chennai</option>
                    <option value="Bih">Bihar</option>

                </select>
            </div>
            <!-- Checkbox & radio in form -->


            <div class="mb-3 form-check">

                <input type="checkbox" id="Agreebs" class="form-check-input" />
                <label for="Agreebs" class="form-check-label">Agree</label>
            </div>

            <div class="mb-3 form-check">

                <input type="radio" id="radio-yes-bs" class="form-check-input" name="flexRadioDefault" />
                <label for="radiobs" class="form-check-label">Yes</label>
            </div>
            <div class="mb-3 form-check">

                <input type="radio" id="radio-no-bs" class="form-check-input" name="flexRadioDefault" />
                <label for="radiobs" class="form-check-label">No</label>
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>

            <button class="btn btn-outline-dark position-absolute  top-50 start-50 translate-middle ">submit</button>


        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
