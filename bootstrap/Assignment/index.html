<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <h4 class="text-center">Pricing</h4>
    <p class="text-center">Please checked our most effective payment method</p>
<div class="row text-center justify-content-evenly">
    <div class="card text-center mb-3 card col-sm-5 col-md-3 mb-3 me-3" style="max-width: 18rem;">
        <div class="card-header">Free</div>
        <div class="card-body">
            <h5 class="card-title">$0/mo</h5>
            <p class="card-text">10 user include 2GB of storage email support</p>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-primary" type="button">Sign up for free</button>
        </div>
    </div>

    <div class="card text-center mb-3 card col-sm-5 col-md-3 mb-3 me-3" style="max-width: 18rem;">
        <div class="card-header">Pro</div>
        <div class="card-body">
            <h5 class="card-title">$15/mo</h5>
            <p class="card-text">20 user include 10GB of storage priority email support</p>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Get started</button>
        </div>
    </div>


    <div class="card text-center mb-3 card col-sm-5 col-md-3 mb-3 me-3" style="max-width: 18rem;">
        <div class="card-header">Enterprise</div>
        <div class="card-body">
            <h5 class="card-title">$29/mo</h5>
            <p class="card-text">30 user include 15GB of storage phone & email support</p>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Contact us</button>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
